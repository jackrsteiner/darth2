<template name="individual_ideas">
  <li>
    <span class="rank">
      Rank:
      <div>{{rank}}</div>
    </span>

    <button class="upvote">&plus;</button>
    <span class="score">({{upvote}})</span>
    <button class="downvote">&minus;</button>
    <span class="title">{{title}}</span>
    <button class="delete" value="Remove Idea">&times;</button>
    <div class="text">{{text}}</div>
  </li>
</template>


<!--unused -->
<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>
